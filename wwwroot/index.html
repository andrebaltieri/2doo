<html ng-app="doo">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="Cache-Control: max-age=3600, must-revalidate">

    <title>2doo</title>
    <link rel="stylesheet" href="../node_modules/angular-material/angular-material.css">
</head>

<body layout="column">
    <section layout="row" flex ng-controller="sideBarCtrl as vm">
        <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left">
            <md-toolbar>
                <h1 class="md-toolbar-tools">2doo</h1>
            </md-toolbar>
            <md-content>
                <md-subheader class="md-no-sticky">Minhas Listas</md-subheader>
                <md-list-item href="#/" ng-repeat="list in TodoLists">
                    {{ list.title }}
                </md-list-item>
            </md-content>
            <br>
            <div layout="row" layout-align="center center">
                <md-button md-no-ink class="md-primary" ng-click="vm.showAddList()">Nova Lista</md-button>
            </div>
        </md-sidenav>
        <md-content flex>
            <md-toolbar>
                <div class="md-toolbar-tools">
                    <md-button class="md-icon-button" aria-label="Menu" ng-click="vm.toggle()">
                        <md-icon md-svg-icon="img/icons/menu.svg"></md-icon>
                    </md-button>
                    <h2>2doo</h2>
                </div>
            </md-toolbar>
            <div ng-view></div>
        </md-content>
    </section>


    <script src="../node_modules/angular/angular.js" type="text/javascript"></script>
    <script src="../node_modules/angular-route/angular-route.js"></script>
    <script src="../node_modules/angular-animate/angular-animate.js" type="text/javascript"></script>
    <script src="../node_modules/angular-aria/angular-aria.js" type="text/javascript"></script>
    <script src="../node_modules/angular-material/angular-material.js" type="text/javascript"></script>
    <script src="assets/scripts-1.0.0.js"></script>
</body>

</html>
